<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input type="number" id="initial-investment" name="name" [(ngModel)]="initialInvestment" required>
    </p>
    <p>
      <label for="annual-investment">Initial Investment</label>
      <input type="number" id="annual-investment" name="name" [(ngModel)]="annualInvestment" required>
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input type="number" id="expected-return" name="name" [(ngModel)]="expectedReturn" required>
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="name" [(ngModel)]="duration" required>
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
