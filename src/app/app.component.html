<app-header />

<main>
  <div>
    <ul id="users" >
      <li *ngFor="let user of users; trackBy: trackByUserId">
        <app-user
          [user]="user"
          [userID]="user.id"
          (select)="onSelectUser($event)"
        />
      </li>
    </ul>
  </div>
  <div>
    <app-task-item [user]="selectedUser" />
  </div>
</main>

<router-outlet />
